<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Slider</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
</head>
<body>
	<section>
		<video id="slider" autoplay muted loop>
			<source src="https://aomine1745.github.io/video/video3.mp4" type="video/mp4" />
		</video>
		<ul class="navigation">
			<li onclick="videoUrl('https://aomine1745.github.io/video/video3.mp4')"><img src="img/thumb1.jpg" alt="img"></li>
			<li onclick="videoUrl('https://aomine1745.github.io/video/video4.mp4')"><img src="img/thumb2.jpg" alt="img"></li>
			<li onclick="videoUrl('https://aomine1745.github.io/video/video5.mp4')"><img src="img/thumb3.jpg" alt="img"></li>
			<li onclick="videoUrl('https://aomine1745.github.io/video/video6.mp4')"><img src="img/thumb4.jpg" alt="img"></li>
		</ul>
	</section>

	<script src="js/app.js"></script>
</body>
</html>
